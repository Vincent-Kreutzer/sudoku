

<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Original Nanpure App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="new_style.css">
  </head>
  <body>

    <!--トップメニュー-->
    <div id="top-content">      
      <div id="difficulty-select">
        <button class="difficulty-btn" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="normal">Normal</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>      
      <button id="start-btn">START</button>
    </div>
    

    <!-- ゲームの一番外側、画面いっぱいに広がるが中身に影響なし -->    
    <div id="game-body" class="hidden">

      <!-- 実質的なゲーム画面の最大幅　-->
      <div id="game-container">

        <!-- ゲーム画面上部 -->                    
        <div id="title-area">
            <h1>Victoria's Sudoku Game</h1>
        </div>

        <!-- メインエリア タイトル以外すべて包括 -->
        <div id="main-area">
          
          <!--数字パネルエリア-->
          <div id="panel-area">
            <div id="number-panel"></div>
          </div><!-- panel-area --> 

          <!-- ナンプレ本体 -->
          <table id="sudoku"></table>
            
          <!-- 数字・盤面以外 -->
          <div id="side-area">
            
            <div id="ui-area">              
              <div id="status-area">
                <div id="timer">TIME：0min</div>
                <div class="life-wrapper">
                  <span>Life:</span><div id="lives" class="lives-panel"></div>
                </div>
              </div>

              <div id="action-area">
                <button class="retry-btn">Retry</button>
                <button class="home-btn">Back to Menu</button>
              </div>   
                      
            </div><!-- ui-area -->        

            <div id="character-area">        
              <img id="gif-idle" src="images/chibi_charas/victoria_idle.gif" class="victoria-gif" alt="Victoria"></img>
              <img id="gif-correct" src="images/chibi_charas/victoria_piece.gif" class="victoria-gif"></img>
              <img id="gif-incorrect" src="images/chibi_charas/victoria_shocked.gif" class="victoria-gif"></img>
              <img id="gif-clear" src="images/chibi_charas/victoria_jump.gif" class="victoria-gif"></img>
              <img id="gif-gameover" src="images/chibi_charas/victoria_depressed.gif" class="victoria-gif"></img>
            </div>
          </div><!-- side-area -->

          </div><!--main-area-->
      </div><!-- game-container -->
    </div><!-- game-body --> 
    
    
    <!-- オーバーレイ（共通）-->
    <div id="overlay" class="hidden">

      <!--クリア-->
      <div id="complete-screen" class="overlay-screen hidden"> 
        <div class="overlay-content">          
          <div class="overlay-buttons">            
            <button class="retry-btn">リトライ</button>
            <button class="home-btn">トップへ戻る</button>
          </div>             
          <p>Congratulations! You solved the puzzle !</p>        
        </div>
      </div>

      <!--ゲームオーバー-->
      <div id="gameover-screen" class="overlay-screen hidden">
        <div class="overlay-content">
          <div class="overlay-buttons">
            <button class="retry-btn">Retry</button>
            <button class="home-btn">Back to Menu</button>
          </div>
          <p>You’ve reached the maximum number of mistakes.</p>        
        </div>  
      </div>
    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
